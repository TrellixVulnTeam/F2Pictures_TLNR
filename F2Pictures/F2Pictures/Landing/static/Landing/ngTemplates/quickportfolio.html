<ng-include src="'/static/Landing/ngTemplates/header.html'"></ng-include>

<section class="portfolio-section">
    <div class="isot-filters">
        <ul class="clean-list">
            <li><a class="current" data-filter="*" href="#">all projects</a></li>
            <li><a data-filter=".graphic-design" href="#">fashion</a></li>
            <li><a data-filter=".interior-design" href="#">weddings and events</a></li>
            <li><a data-filter=".product-design" href="#">products</a></li>
            <li><a data-filter=".photography" href="#">glamour</a></li>
        </ul>
    </div>
    <div class="container-fluid">
        <div class="">
            <div ng-repeat="image in images track by $index" class=" col-lg-3 col-md-4 col-xs-6 no-padding">
                <div class="project-box">
                    <div class="cover">
                        <img ng-src="{{image.thumbUrl}}" alt="image.caption">
                        <div class="hover">
                            <ul class="category clean-list">
                                <li><a href="#">Photography</a></li>
                                <li><a href="#">Graphic Design</a></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>     
        </div>
    </div>
</section> 


<ng-include src="'/static/Landing/ngTemplates/footer.html'"></ng-include>
