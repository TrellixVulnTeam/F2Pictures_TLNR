<ng-include src = "'/static/Landing/ngTemplates/header.html'"></ng-include>

<!-- Main Content -->
<div class="content-wrapper">
	<section class="hero-section">
		<div class="container">
			<div class="row">
				<div class="col-sm-12">
					<img src="static/img/contact-section-hero.jpg" alt="slide1" data-bgfit="cover" data-bgposition="center center" data-kenburns="on" data-duration="10000" data-ease="Linear.easeNone" data-scalestart="110" data-scaleend="100" data-rotatestart="0" data-rotateend="0" data-offsetstart="0 0" data-offsetend="0 0" data-bgparallax="10" class="rev-slidebg" data-no-retina>

					<div class="tp-caption WhiteSubTtl tp-resizeme" 
						data-x="center" data-hoffset="0" 
						data-y="middle" data-voffset="200">Letâ€™s Talk
					</div>

					<div class="tp-caption WhiteTtl px40 tp-resizeme" 
						data-x="center" data-hoffset="0" 
						data-y="middle" data-voffset="90" 
						data-width="none"
						data-height="none"
						data-whitespace="nowrap"
						data-transform_idle="o:1;"
						data-transform_in="opacity:0;s:1500;e:Power2.easeInOut;" 
						data-transform_out="auto:auto;s:1000;" 
						data-start="1000" 
						data-splitin="none" 
						data-splitout="none" 
						data-responsive_offset="on">we are always open for you
					</div>

					<div class="tp-caption tp-resizeme" 
						data-x="center" data-hoffset="0" 
						data-y="middle" data-voffset="100" 
						data-width="none"
						data-height="none"
						data-whitespace="nowrap"
						data-transform_idle="o:1;"
						data-transform_in="opacity:0;s:1500;e:Power2.easeInOut;" 
						data-transform_out="auto:auto;s:1000;"
						data-start="1000" 
						data-splitin="none" 
						data-splitout="none" 
						data-responsive_offset="on" 
						><a class="btn yellow medium" href="#" align:middle>get in touch</a>
					</div>
					<i class="scroll icon-scroll"></i>				
                </div>
			</div>
		</div>
	</section>

	<section class="contact-page-section">
		<div class="container">
			<div class="row">
				<div class="col-md-9 contact_form">
					<div id="note"></div>
					<div id="fields">
						<form id="ajax-contact-form" action="#" class="respond-form">
							<h5>Drop us a line</h5>
							<div class="row">
								<div class="col-sm-6">
									<div class="input-line">
										<input type="text" name="name" value="" class="check-value">
										<span>Your name</span>
									</div>
								</div>
								<div class="col-sm-6">
									<div class="input-line">
										<input type="text" name="email" value="" class="check-value">
										<span>Your email</span>
									</div>
								</div>
							</div>

							<div class="input-line textarea">
								<textarea class="check-value" name="message" placeholder=""></textarea>
								<span>Message</span>
							</div>
							<button class="form-send" type="submit">send message</button>
						</form>
					</div>
				</div>
				<div class="col-md-3">
					<div class="contact-info-box">
						<h5>Contact info</h5>
                    	<ul class="contact-info clean-list">
                    		<li>
                    			<span class="title">Address:</span>
                        		<p>21 King Street, </p>
                        		<p>Melbourne Victoria 3000 </p>
                    		</li>
                    		<li>
                    			<span class="title">Phone:</span>
                        		<p>+1 (800) 456 37 96 - Office</p>
                        		<p>+1 (800) 617 28 32 - Fax</p>
                    		</li>
                    		<li>
                    			<span class="title">Email:</span>
                        		<a href="mailto:email@gt3themes.com">email@gt3themes.com</a>
                    		</li>
                    		<li>
                    			<span class="title">Follow Us:</span>
                        		<ul class="socials clean-list">
                        			<li><a href="#"><i class="fa fa-facebook-square"></i></a></li>
                        			<li><a href="#"><i class="fa fa-pinterest-square"></i></a></li>
                        			<li><a href="#"><i class="fa fa-twitter-square"></i></a></li>
                        			<li><a href="#"><i class="fa fa-google-plus-square"></i></a></li>
                        			<li><a href="#"><i class="fa fa-linkedin-square"></i></a></li>
                        			<li><a href="#"><i class="fa fa-behance-square"></i></a></li>
                        			<li><a href="#"><i class="fa fa-instagram"></i></a></li>
                        		</ul>
                    		</li>
                    	</ul>
                    </div>
				</div>
			</div>

			<location-map></location-map>
			<!--<div id="map"></div>  -->
		</div>
	</section>
</div>

<ng-include src = "'/static/Landing/ngTemplates/footer.html'"></ng-include>
